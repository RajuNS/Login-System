<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div align="center">
        <div class="border">
            <div class="header">
                <h1>Register</h1>
            </div>
            <form action="{{ url_for('register') }}" method="post">
                <div class="msg">{{ msg }}</div>
                <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/><br/><br/>
                <input id="email" name="email" type="text" placeholder="Enter Your Email" class="textbox"/><br/><br/>
                <input id="mobile_number" name="mobile_number" type="text" placeholder="Enter Your Mobile Number" class="textbox"/><br/><br/>
                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/><br/><br/>
                <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm Your Password" class="textbox"/><br/><br/>
                <input type="submit" class="btn" value="Sign Up"><br/>
            </form>
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign In here</a></p>
        </div>
    </div>
</body>
</html>
