<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div align="center">
        <div class="border">
            <div class="header">
                <h1>Login<h1>
            </div>
            <form action="{{ url_for('login') }}" method="post">
                <div class="msg">{{ msg }}</div>
                <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/><br/><br/>
                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/><br/><br/><br/>
                <input type="submit" class="btn" value="Sign In"><br/><br/>
            </form>
            <p>Don't have an account? <a href="{{ url_for('register') }}">Sign Up here</a></p>
            <p>Forgot Password? <a href="{{ url_for('forgot_password') }}">Click here</a></p>
        </div>
    </div>
</body>
</html>
